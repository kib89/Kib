<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: -20px;
    }
    #timer {
      font-size: 2.5rem;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
      margin-top: 20px;
    }
    img {
      max-width: 1200px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="IMG_9861.jpeg" alt="IMG_9861">

  <h1>‚è≥ GeoMac 2025 Ends In</h1>
  <div id="timer">Loading...</div>

  <script>
    const targetDate = new Date("2025-06-13T17:00:00Z");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "üéâ Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
