<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Countdown to New Year 2026</h1>
    <div class="countdown">
      <div><span id="days">0</span><span>Days</span></div>
      <div><span id="hours">0</span><span>Hours</span></div>
      <div><span id="minutes">0</span><span>Minutes</span></div>
      <div><span id="seconds">0</span><span>Seconds</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
